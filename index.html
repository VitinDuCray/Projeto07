<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="base">
        <h2 class="titulo">Entre em contato com a VitoWorld</h2>
        <p class="subtitulo">Você pode ser um de nós, na missão de dominar o mundo.</p>
        <form>
            <div class="grupo-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
            </div>
            <div class="grupo-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="user_email" placeholder="seu.email@exemplo.com">
            </div>
            <button type="submit" class="submit-button">Inscrever</button>
        </form>
    </div>
</body>

</html>
